# This is a basic workflow to help you get started with Actions

name: Not really a build | some tests and running the actual action

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Test using node
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.3.0
      - run: npm ci
      - run: npm test -- --coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: armhil/azure-blobs-content-uploader

      # Runs a single command using the runners shell
      - name: Upload Static Content
        uses: armhil/azure-blobs-content-uploader@1.0.9
        with:
          clientId: ${{ secrets.ENTRA_CLIENTID }}
          clientSecret: ${{ secrets.ENTRA_CLIENTSECRET }}
          tenantId: ${{ secrets.ENTRA_TENANTID }}
          storageAccountList: ${{ secrets.STORAGE_ACCOUNT_LIST }}
          containerName: "$web"
          directoriesToUpload: '[{"path": "test/integrationtest-directory", "shouldRecurse": "true" }]'
